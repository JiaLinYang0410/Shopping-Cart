<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <div class="title">
            <h1>Kpop Merchandise</h1>
        </div>
        <br>
        <br>
        <div class="input">
            <p class="cartOne"></p>
            Item Name: <input class="item" placeholder= "Name">
            Price: <input class="price" placeholde= "Price">
            <button class="button">Add to cart</button>
        </div>
        <br>
        <br>
        <div class="cart">
            <div class="merch">
                <p>Item Name</p>
                <p>Item Price</p>
            </div>
        </div>
        <br>
        <div class="buttonTwo">
                <button class="buttonTwo">Checkout</button>
        </div>
        <div class="total">
            <p class="totalPrice">Total Price</p>
            <p class="totalItem">Total Item</p>
        </div>
    </body>
</html>
